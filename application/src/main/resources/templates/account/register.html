<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/header :: header"/>
<body>
<th:block th:replace="fragments/header_nav :: headerNav"/>
<main class="container">

    <div th:if="${isEnabledRegistration}">
        <h1>Register</h1>

        <form action="#" th:action="@{/register}" th:object="${newAccountBO}" method="post">
            <div class="label label-danger" th:if="${#fields.hasErrors('*')}">
                Invalid username or password.
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
    <div th:unless="${isEnabledRegistration}">
        <p>Registration is disabled</p>
    </div>
</main>
<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
