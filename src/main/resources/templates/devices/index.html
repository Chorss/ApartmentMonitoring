<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/header :: header"/>
<body>
<th:block th:replace="fragments/header_nav :: headerNav"/>
<main class="container">
    <h1>Devices</h1>
    <div>
        <a class="btn btn-primary" href="/register/device">Register device</a>
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>UUID</th>
                <th>Name</th>
                <th>Created</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="device : ${devices}">
                <tr>
                    <td th:text="${device.getUuid()}"></td>
                    <td th:text="${device.getName()}"></td>
                    <td th:text="${device.getCreated()}"></td>
                    <td>
                        <a class="btn btn-sm trash" th:href="@{/remove/device/{uuid}(uuid=${device.getUuid()})}">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </a>
                        <a class="btn btn-sm trash" th:href="@{/measurement/{uuid}(uuid=${device.getUuid()})}">
                            Monitor temperature
                        </a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</main>
<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
